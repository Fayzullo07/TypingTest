<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistakes:<span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="false" onselectstart="false"></div>
        <textarea rows="3" id="quote_input" placeholder="Type here when the test stats"></textarea>
        <button id="start_test" onclick="startTest()">Start Test</button>
        <button id="stop_test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuary: <span id="accuary"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
